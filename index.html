<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVM Simulator</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }

    p {
      margin: 0;
      padding: 10px 0;
      text-align: center;
    }

    .pageContainer {
      width: 520px;
      height: 100%;
      margin: auto;
      padding: 0 15px;
    }

    .gridContainer {
      padding: 40px 0;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 15px;
    }

    .bottomBtnWrapper {
      display: flex;
      gap: 10px;
    }

    .styledBtn {
      width: 100%;
      border-radius: 5px;
      border: 0;
      background-color: transparent;
      &:hover {
        cursor: pointer;
      }
      font-weight: 600;
      padding: 10px 0;
      text-align: center;
    }

    .styledDialog {
      width: 250px;
      border: 0;
    }

    .round {
      border-radius: 30px;
    }

    .backBlue {
      background-color: #6397d5;
    }

    .backLightGray {
      background-color: #e0e0e0;
    }

    .backGray {
      background-color: #bebebe;
    }

    .backGreen {
      background-color: #69b99e;
    }

    .textWhite {
      color: white;
    }

    .textBlue {
      color: #7ebec9;
    }

    .textGray {
      color: #bebebe;
    }

    #drinkCountWrapper {
      display: flex;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <main class="pageContainer backLightGray">
    <section class="gridContainer" id="drinksContainer"></section>

    <section class="bottomBtnWrapper">
      <button class="styledBtn backBlue textWhite">인증코드 입력</button>
      <button class="styledBtn backBlue textWhite">관리자 모드</button>
    </section>

  </main>

  <dialog id="selectDrinkDialog" class="styledDialog backLightGray">
    <p id="selectDrinkDialogInfo"></p>
    <section id="drinkCountWrapper">
      <button id="decrementBtn" class="styledBtn">-</button>
      <p id="drinkCountNum">0</p>
      <button id="incrementBtn" class="styledBtn">+</button>      
    </section>

    <section class="bottomBtnWrapper">
      <button id="closeBtn" class="styledBtn backGray textWhite">뒤로가기</button>
      <button id="payBtn" class="styledBtn backBlue textWhite">결제하기</button>
    </section>
  </dialog>


  <script src="./app.js"></script>
</body>
</html>
